<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="intro-page" class="page active">
        <div class="intro-content">
            <h1 class="logo">spotted.</h1>
            <button id="discover-btn" class="main-btn">Discover</button>
        </div>
    </div>

    <div id="app-container" class="page">
        <div class="navbar">
            <button class="nav-btn active" data-page="map-page">Map</button>
            <button class="nav-btn" data-page="list-page">List</button>
            <button class="nav-btn" data-page="account-page">Account</button>
        </div>
        
        <div id="map-page" class="app-page active">
            <div id="map"></div>
        </div>

        <div id="list-page" class="app-page">
            <div class="content-container">
                <div id="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="library">Libraries</button>
                    <button class="filter-btn" data-filter="cafe">Cafes</button>
                    <button class="filter-btn" data-filter="outdoor">Outdoor</button>
                    <button class="filter-btn" data-filter="my-spots">My Spots</button>
                </div>
                <ul id="spot-list"></ul>
            </div>
        </div>

        <div id="account-page" class="app-page">
            <div class="content-container">
                <h2>Account</h2>
                <p>Sign in to save favorites and more.</p>
                <button class="main-btn">Sign in with Google</button>
                <div class="divider"></div>
                <h2>Suggest a New Spot</h2>
                <p>Click on a spot on the map and use the "Add Spot" option to add it to "My Spots".</p>
                <form id="request-form">
                    <input type="text" id="request-name" placeholder="Spot Name" required>
                    <textarea id="request-description" placeholder="Description" required></textarea>
                    <button type="submit" class="main-btn">Submit to Public List</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5IIVpZ9IJ1fUkTgKIdwakqy9O0CxgiEg&callback=initMap" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
