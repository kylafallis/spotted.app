<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSU Study Spots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="map"></div>

    <div class="controls-container">
        <button class="toggle-btn active" data-type="all">All</button>
        <button class="toggle-btn" data-type="cafe">Cafes</button>
        <button class="toggle-btn" data-type="library">Libraries</button>
        <button class="toggle-btn" data-type="outdoor">Outdoor</button>
        <button class="toggle-btn" data-type="major">Major-Specific</button>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap"></script>

</body>
</html>
